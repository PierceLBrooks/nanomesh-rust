on: [push, pull_request]

name: test

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Build
        run: cargo build --verbose
      - name: Test
        run: cargo test --verbose
      - name: Pack
        run: |
          cargo install wasm-pack
          wasm-pack build --release --target web
