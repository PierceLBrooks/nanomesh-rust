<!DOCTYPE html>
<html>
  <head>
    <title>Nanolabo WASM</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans" />
    <script type="module" src="nanolabo.js"></script>
    <script src="particles.min.js"></script>
  </head>
  <body>
    <div
      id="particles-js"
      style="z-index: -10; width: 150%; height: 150%; position: absolute; top: -25%; left: -25%"
    ></div>

    <script>
      particlesJS.load("particles-js", "particles.json", function () {
        console.log("callback - particles.js config loaded");
      });
    </script>

    <h1>3D Converter</h1>

    <div class="filler"></div>

    <div class="content">
      <div id="drag-area" class="drag-area">
        <p>Drag & drop to process model</p>
        <p>OR</p>
        <button>Browse File</button>
        <input type="file" hidden multiple />
      </div>

      <div class="break"></div>

      <p>8 files selected</p>

      <div class="filler"></div>

      <button class="dropdown-button round-left">Convert to OBJ</button>

      <button class="dropdown-button round-right">
        <p class="fa fa-caret-down"></p>
      </button>

      <div class="dropdown-content">
        <a href="#">Convert to USDZ</a>
        <a href="#">Convert to FBX</a>
        <a href="#">Convert to GLTF</a>
      </div>

      <button class="dropdown-button round-all">
        <p class="fa fa-gear"></p>
      </button>
    </div>
    <div class="filler"></div>
    <div style="display: flex">
      <p style="padding: 10px">Technology</p>
      <p style="padding: 10px">Privacy</p>
      <p style="padding: 10px">Contact</p>
    </div>
    <p style="opacity: 0.5">NANOLABO 2022</p>
  </body>
</html>
